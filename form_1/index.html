<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>form</title>
</head>
<body>
    <form class="form">
        <h2 class="form_title">Inica Seción</h2>
        <p class="form_paragraph">Aún no tienes una cuenta?<a href="#" class="form_link">Entra aquí</a></p>
        <div class="form_container">
            <div class="form_grup">
                <input type="text" class="form_input" id="usr" placeholder="Usuario" required>
                <span class="form_line"></span>
            </div>
            <div class="form_grup">
                <input type="text" class="form_input" id="name" placeholder="Nombre" required>
                <span class="form_line"></span>
            </div>
            <div class="form_grup">
                <input type="password" class="form_input" id="psw" placeholder="Contraseña" required>
                <span class="form_line"></span>
            </div>
            <input type="submit" class="form_submit" value="Entrar" id="btn">
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
